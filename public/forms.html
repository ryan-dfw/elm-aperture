<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking Form</title>
</head>
<body>
<form name="booking" method="post" data-netlify="true" action="/">
    <div class="mb-3 book-form-item">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
    </div>
    <div class="mb-3 book-form-item">
        <label for="telNo">Telephone Number:</label>
        <input type="tel" id="telNo" name="telNo" required/>
    </div>
    <div class="mb-3 book-form-item">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required/>
    </div>
    <div class="mb-3 book-form-item">
        <label for="photographerRequested">Photographer Requested:</label>
        <select id="photographerRequested" name="photographerRequested">
            <option value="No Preference">No Preference</option>
            <option value="Rain">Rain</option>
            <option value="Scott">Scott</option>
            <option value="Maivy">Maivy</option>
            <option value="Meraki">Meraki</option>
        </select>
    </div>
    <div class="mb-3 book-form-item">
        <label for="dayRequested">Day Requested:</label>
        <input type="date" id="dayRequested" name="dayRequested" required/>
    </div>
    <div class="mb-3 book-form-item">
        <label for="hoursRequested">Hours Requested:</label>
        <input type="text" id="hoursRequested" name="hoursRequested"/>
    </div>
    <div class="mb-3 book-form-item">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required/>
    </div>
    <div class="mb-3 book-form-item">
        <label for="description">Description of the Shoot:</label>
        <textarea id="description" name="description" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary" >Submit</button>
</form>
</body>
</html>
